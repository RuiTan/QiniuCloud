<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
	<title>七牛网盘qaq</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/theme.css" rel="stylesheet">
    <link href="bootstrap-fileinput/css/fileinput.css" rel="stylesheet">
</head>

<body>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">上传文件</h4>
            </div>
            <div class="modal-body">
                <input name="file" id="f_upload" type="file" class="file" multiple/>
            </div>

            <div class="modal-footer">
                <button id="btn1" type="button" class="btn btn-success" data-dismiss="modal">确定</button>
                <button id="btn2" type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

	<div id="banner">
		<div class="container intro_wrapper">
			<div class="inner_content">
				<h1>七牛云</h1>
				<h1 class="title">个人资源下载中心</h1>

				<h1 class="intro">
					七牛云，国服第一<span class="hue">网盘</span>, 想你所要</h1>
			</div>
		</div>
	</div>

	<div class="container wrapper">
		<!-- Main content -->
		<section class="content">
            <div class="row">
                <div class="clo-16 col-lg-16">
                <!--搜索框开始-->
                <div class="input-group" style="text-align: center; margin-top: 20px; margin-bottom: 20px;" >
                    <div class="row">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" data-toggle="modal" data-target="#myModal">上传文件</button>
                            </span>
                            <div class="col-lg-10">
                                <input id="searchContent" type="text" style="width: 800px;" class="form-control"  placeholder="输入要搜索的关键词...">
                            </div>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="search()">搜索</button>
                                <button class="btn btn-default" type="button" onclick="getFiles()">查看所有文件</button>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                </div><!-- /input-group -->
                <!--搜索框结束-->
                </div>
            </div>

			<div class="row">
				<div class="col-16 col-lg-16">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th style="width: 250px;">文件名</th>
                            <th>上传时间</th>
                            <th>文件类型</th>
                            <th>文件大小</th>
                            <th>下载</th>
                        </tr>
                        </thead>
                        <tbody id="body">
                        </tbody>
                    </table>
                </div>
			</div>
		</section>
		<!-- /.content -->
	</div>
	<div id="footer">
		<h1>联系我</h1>
		<h3 class="center follow">
			有问题请邮件至<b>1063932362@qq.com</b>，
		</h3>
	</div>
	<div id="footer2">
		<div class="container">
			<div class="row">
				<div class="span12">
					<div class="copyright">
						TanRui
						&copy;
						<script type="text/javascript">
                            const d = new Date();
                            document.write(d.getFullYear())
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>

	<a href="#"><i class="go-top hidden-phone hidden-tablet fa fa-angle-double-up"></i></a>

	<!-- scripts -->
	<script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bootstrap-fileinput/js/fileinput.js"></script>
    <script src="bootstrap-fileinput/js/locales/zh.js"></script>
	<script src="js/files.js"></script>
</body>

</html>
